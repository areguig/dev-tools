<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" 
          font-size="72" font-weight="bold" fill="white">
      Developer Tools Suite
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" 
          font-size="32" fill="rgba(255,255,255,0.9)">
      31 Professional Developer Utilities
    </text>
    
    <!-- Features -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" 
          font-size="24" fill="rgba(255,255,255,0.8)">
      🔤 Base64 • 📋 JSON • 🔐 JWT • 🔑 Hash • 🛡️ Password • 🎨 Colors
    </text>
    
    <!-- URL -->
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" 
          font-size="28" fill="rgba(255,255,255,0.7)">
      areguig.github.io/dev-tools
    </text>
    
    <!-- Features badge -->
    <rect x="0" y="250" width="300" height="60" rx="30" fill="rgba(255,255,255,0.2)"/>
    <text x="150" y="290" font-family="system-ui, -apple-system, sans-serif" 
          font-size="20" fill="white" text-anchor="middle">
      🆓 Free • 🔒 Private • ⚡ Fast
    </text>
  </g>
  
  <!-- Tool icons on the right -->
  <g transform="translate(850, 100)">
    <circle cx="0" cy="50" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="0" y="60" font-size="30" text-anchor="middle">🔤</text>
    
    <circle cx="80" cy="50" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="80" y="60" font-size="30" text-anchor="middle">📋</text>
    
    <circle cx="160" cy="50" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="160" y="60" font-size="30" text-anchor="middle">🔐</text>
    
    <circle cx="40" cy="130" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="40" y="140" font-size="30" text-anchor="middle">🔑</text>
    
    <circle cx="120" cy="130" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="120" y="140" font-size="30" text-anchor="middle">🛡️</text>
    
    <circle cx="0" cy="210" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="0" y="220" font-size="30" text-anchor="middle">🎨</text>
    
    <circle cx="80" cy="210" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="80" y="220" font-size="30" text-anchor="middle">📱</text>
    
    <circle cx="160" cy="210" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="160" y="220" font-size="30" text-anchor="middle">⚙️</text>
  </g>
</svg>